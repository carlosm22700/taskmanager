<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Task Manager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        .task-input {
            display: flex;
            margin-bottom: 10px;
        }

        .task-input input[type="text"],
        .task-input input[type="text"]:nth-child(2) {
            flex: 1;
            padding: 5px;
            margin-right: 5px;
        }

        .task-input button {
            padding: 5px 10px;
        }

        .task-list {
            list-style-type: none;
            padding: 0;
        }

        .task-list li {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }

        .task-list li button {
            margin-left: auto;
        }
    </style>
</head>

<body>
    <h1>Task Manager</h1>

    <div class="task-input">
        <input type="text" id="taskNameInput" placeholder="Enter task name">
        <input type="text" id="taskDescriptionInput" placeholder="Enter task description">
        <button onclick="createTask($('#taskNameInput').val(), $('#taskDescriptionInput').val())">Add Task</button>
    </div>

    <ul class="task-list" id="taskList">
        <!-- Tasks will be dynamically added here -->
    </ul>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
